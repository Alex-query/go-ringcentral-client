            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    description: List of records with message information
                    items:
                      $ref: '#/components/schemas/MessageInfo'
                  navigation:
                    $ref: '#/components/schemas/NavigationInfo'
                    description: Information on navigation
                  paging:
                    $ref: '#/components/schemas/PagingInfo'
                    description: Information on paging
      parameters:
        - description: &gt;-
            Specifies the availability status for the resulting messages.
            Default value is 'Alive'. Multiple values are accepted
          name: availability
          in: query
          schema:
            type: string
            enum:
              - Alive
              - Deleted
              - Purged
        - description: Specifies the conversation identifier for the resulting messages
          name: conversationId
          in: query
          schema:
            type: integer
            format: int64
        - description: &gt;-
            The start datetime for resulting messages in ISO 8601 format
            including timezone, for example 2016-03-10T18:07:52.534Z. The
            default value is dateTo minus 24 hours
          name: dateFrom
          in: query
          schema:
            type: string
            format: date-time
        - description: &gt;-
            The end datetime for resulting messages in ISO 8601 format including
            timezone, for example 2016-03-10T18:07:52.534Z. The default value is
            current time
          name: dateTo
          in: query
          schema:
            type: string
            format: date-time
        - description: &gt;-
            The direction for the resulting messages. If not specified, both
            inbound and outbound messages are returned. Multiple values are
            accepted
          name: direction
          in: query
          schema:
            type: string
            enum:
              - Inbound
              - Outbound
        - description: &gt;-
            If 'True', then the latest messages per every conversation ID are
            returned
          name: distinctConversations
          in: query
          schema:
            type: boolean
        - description: &gt;-
            The type of the resulting messages. If not specified, all messages
            without message type filtering are returned. Multiple values are
            accepted
          name: messageType
          in: query
          schema:
            type: string
            enum:
              - Fax
              - SMS
              - VoiceMail
              - Pager
              - Text
        - description: &gt;-
            The read status for the resulting messages. Multiple values are
            accepted
          name: readStatus
          in: query
          schema:
            type: string
            enum:
              - Read
              - Unread
        - description: &gt;-
            Indicates the page number to retrieve. Only positive number values
            are allowed. Default value is '1'
          name: page
          in: query
          schema:
            type: integer
        - description: &gt;-
            Indicates the page size (number of items). If not specified, the
            value is '100' by default
          name: perPage
          in: query
          schema:
            type: integer
        - description: &gt;-
