      in: path
      required: true
      description: Dimensions of a profile image which will be returned in response.
      schema:
        type: string
        enum:
          - 90x90
          - 195x195
          - 584x584
    secretQuestionId:
      name: secretQuestionId
      in: path
      required: true
      description: Internal identifier of a secret question
      schema:
        type: string
    servicePlanId:
      name: servicePlanId
      in: path
      required: true
      description: Internal identifier of a service plan
      schema:
        type: string
    smsId:
      name: smsId
      in: path
      required: true
      description: Internal identifier of an SMS message
      schema:
        type: string
    stateId:
      name: stateId
      in: path
      required: true
      description: Internal identifier of a state
      schema:
        type: string
    subscriptionId:
      name: subscriptionId
      in: path
      required: true
      description: Internal identifier of a subscription
      schema:
        type: string
    timezoneId:
      name: timezoneId
      in: path
      required: true
      description: Internal identifier of a timezone
      schema:
        type: string
    userGroupId:
      name: userGroupId
      in: path
      required: true
      description: Internal identifier of an user group
      schema:
        type: string
    verificationCallId:
      name: verificationCallId
      in: path
      required: true
      description: Internal identifier of a verification call
      schema:
        type: string
  requestBodies:
    PersonalContactInfo:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PersonalContactInfo'
    BlockedNumberInfo:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BlockedNumberInfo'
    Body:
      content:
        application/json:
          schema:
            type: object
            properties:
              topic:
                type: string
                description: Topic of a meeting
              meetingType:
                type: string
                description: &gt;-
                  Type of a meeting. 'Instant' - meeting that is instantly
                  started as soon as the host creates it; 'Scheduled' - common
                  scheduled meeting; 'Recurring' - a recurring meeting. If the
                  specified meeting type is 'Scheduled' then schedule property
                  is mandatory for request
                enum:
                  - Scheduled
                  - Instant
                  - Recurring
              password:
                type: string
                description: &gt;-
                  Password required to join a meeting. Max number of characters
                  is 10
              schedule:
                $ref: '#/components/schemas/MeetingScheduleInfo'
                description: Schedule of a meeting
              allowJoinBeforeHost:
                type: boolean
                description: &gt;-
                  If 'True' then the meeting can be joined and started by any
                  participant (not host only). Supported for the meetings of
                  'Scheduled' and 'Recurring' type.
              startHostVideo:
                type: boolean
                description: Enables starting video when host joins the meeting
              startParticipantsVideo:
                type: boolean
                description: Enables starting video when participants join the meeting
              audioOptions:
                type: array
                description: &gt;-
                  Meeting audio options. Possible values are 'Phone',
                  'ComputerAudio'
                items:
                  type: string
    Binary:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Binary'
  securitySchemes:
    oauth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://platform.devtest.ringcentral.com/restapi/oauth/authorize'
          tokenUrl: 'https://platform.devtest.ringcentral.com/restapi/oauth/token'
          scopes:
            default: default permissions
