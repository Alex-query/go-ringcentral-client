            - InProgress
            - Busy
            - NoAnswer
            - Rejected
            - GenericError
            - Finished
            - InternationalDisabled
            - DestinationBlocked
            - NotEnoughFunds
            - NoSuchUser
        callerStatus:
          type: string
          description: Status of a calling party
          enum:
            - Invalid
            - Success
            - InProgress
            - Busy
            - NoAnswer
            - Rejected
            - GenericError
            - Finished
            - InternationalDisabled
            - DestinationBlocked
            - NotEnoughFunds
            - NoSuchUser
        calleeStatus:
          type: string
          description: Status of a called party
          enum:
            - Invalid
            - Success
            - InProgress
            - Busy
            - NoAnswer
            - Rejected
            - GenericError
            - Finished
            - InternationalDisabled
            - DestinationBlocked
            - NotEnoughFunds
            - NoSuchUser
    RuleInfo:
      type: object
      properties:
        index:
          type: integer
          description: Forwarding number (or group) ordinal
        ringCount:
          type: integer
          description: Number of rings for a forwarding number (or group)
        forwardingNumbers:
          type: array
          description: Forwarding number (or group) data
          items:
            $ref: '#/components/schemas/RuleInfo.ForwardingNumberInfo'
    RuleInfo.ForwardingNumberInfo:
      type: object
