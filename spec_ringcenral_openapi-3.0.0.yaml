  /restapi/v1.0/number-parser/parse:
    post:
      tags:
        - Phone Number Parser
      description: Parse Phone Number
      responses:
        default:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  uri:
                    type: string
                    description: Canonical URI of a resource
                  homeCountry:
                    type: array
                    description: Information on a user home country
                    items:
                      $ref: '#/components/schemas/ParsePhoneNumber.CountryInfo'
                  phoneNumbers:
                    type: array
                    description: Parsed phone numbers data
                    items:
                      $ref: '#/components/schemas/ParsePhoneNumber.PhoneNumberInfo'
                  originalString:
                    type: string
                    description: &gt;-
                      One of the numbers to be parsed, passed as a string in
                      response
                  areaCode:
                    type: string
                    description: &gt;-
                      Area code of the location (3-digit usually), according to
                      the NANP number format, that can be summarized as
                      NPA-NXX-xxxx and covers Canada, the United States, parts
                      of the Caribbean Sea, and some Atlantic and Pacific
                      islands. See North American Numbering Plan for details
                  formattedNational:
                    type: string
                    description: Domestic format of a phone number
                  formattedInternational:
                    type: string
                    description: International format of a phone number
                  dialable:
                    type: string
                    description: Dialing format of a phone number
                  e164:
                    type: string
                    description: E.164 (11-digits) format of a phone number
                  special:
                    type: boolean
                    description: &gt;-
                      "True" if the number is in a special format (for example
                      N11 code)
                  normalized:
                    type: string
                    description: &gt;-
                      E.164 (11-digits) format of a phone number without the
                      plus sign ('+')
                  country:
                    type: array
                    description: Information on a country the phone number belongs to
                    items:
                      $ref: '#/components/schemas/ParsePhoneNumber.CountryInfo'
      parameters:
        - description: &gt;-
            Internal identifier of a home country. The default value is ISO code
            (ISO 3166) of the user's home country or brand country, if the user
            is undefined
          name: homeCountry
          in: query
          schema:
            type: string
        - description: &gt;-
            The default value is "False". If "True", the numbers that are closer
            to the home country are given higher priority
          name: nationalAsPriority
          in: query
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                originalStrings:
                  type: array
                  description: &gt;-
                    Phone numbers passed in a string. The maximum value of phone
                    numbers is limited to 64. The maximum number of symbols in
                    each phone number in a string is 64
                  items:
                    type: string
  /restapi/v1.0/number-pool/lookup:
    post:
      tags:
        - Phone Number Pool
      description: Look up Phone Number
      responses:
        default:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  uri:
                    type: string
                    description: Canonical URI of the phone numbers resource
                  records:
                    type: array
                    description: List of phone numbers filtered by the specified criteria
                    items:
                      $ref: '#/components/schemas/LookUpPhoneNumber.PhoneNumberInfo'
      parameters:
        - description: Area code of the location
          name: areaCode
          in: query
          schema:
            type: integer
        - description: 'Two-letter country code, complying with the ISO standard'
          name: countryCode
          in: query
          schema:
            type: string
        - description: &gt;-
            Internal identifier of a country; '1'- the US; '39' - Canada; '224'
            - the UK. The default value is '1'
          name: countryId
          in: query
          schema:
            type: string
        - description: &gt;-
            A string of digits (one and more) that should not appear among the
            last four digits (line part) of the phone numbers that will be
            returned. It is possible to specify several exclude parameters. If
            specified, it is taken into account in all returned phone numbers
            both in the phone numbers satisfying to parameters of lookup and in
            alternative phone numbers (in case when extendedSearch is specified)
          name: exclude
          in: query
          schema:
            type: string
        - description: &gt;-
            If the value is 'False', then the returned numbers exactly
            correspond to the specified NXX, NPA and LINE or countryCode,
            areaCode and numberPattern parameters. If the value is 'True', then
            the resulting numbers are ranked and returned with the rank
            attribute values (1-10). The default value is 'False'
          name: extendedSearch
          in: query
          schema:
            type: boolean
        - description: &gt;-
            LINE pattern for vanity or wildcard search. Digits, Latin characters
            and asterisks are allowed (usually 4 characters)
          name: line
          in: query
          schema:
            type: string
        - description: &gt;-
            Phone number pattern (for wildcard or vanity search). For NANP
            countries (US, Canada) is concatenation of nxx (the first three
            digits) and line. If the first three characters are specified as not
            digits (e.g. 5** or CAT) then parameter extendedSearch will be
            ignored.
          name: numberPattern
          in: query
          schema:
            type: string
        - description: &gt;-
            NXX pattern for vanity or wildcard search. Digits, Latin characters
            and asterisks are allowed (usually 3 characters)
          name: nxx
          in: query
          schema:
            type: string
        - description: &gt;-
            Area code (mandatory). For example, 800, 844, 855, 866, 877, 888 for
            North America; and 647 for Canada
          name: npa
          in: query
          schema:
            type: string
        - description: &gt;-
            Payment type. Default is 'Local' (it should correlate with the npa
            provided)
          name: paymentType
          in: query
          schema:
            type: string
            enum:
              - TollFree
              - Local
        - description: &gt;-
            Indicates the page size (number of items). If not specified, the
            value is '10' by default
          name: perPage
          in: query
          schema:
            type: integer
        - description: &gt;-
            Specifies if SMS activation is available for the number. If
            specified, it is taken into account in all returned phone numbers
            both in the phone numbers satisfying to parameters of lookup and in
            alternative phone numbers (in case when extendedSearch is
            specified). If not specified, the value is null.
          name: smsEnabled
          in: query
          schema:
            type: boolean
