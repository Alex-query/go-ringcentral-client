          description: 'Formatting language preferences for numbers, dates and currencies'
    ReservePhoneNumber.Request.ReserveRecord:
      type: object
      properties:
        phoneNumber:
          type: string
          description: Phone number in E.164 format without a '+'
        reservedTill:
          type: string
          description: &gt;-
            The datetime up to which the number is reserved in ISO 8601 format
            including timezone, for example 2016-03-10T18:07:52.534Z. If it is
            omitted or explicitly set to 'null', the number will be un-reserved
            if it was reserved previously by the same session. 'Min' value is 30
            seconds; 'Max' value is 30 days (for reservation by brand) and 20
            minutes (for reservation by account/session)
          format: date-time
    ReservePhoneNumber.Response.ReserveRecord:
      type: object
      properties:
        phoneNumber:
          type: string
          description: Phone number in E.164 format without a '+'
        formattedNumber:
          type: string
          description: Domestic format of a phone number
        reservedTill:
          type: string
          description: &gt;-
            The datetime up to which the number is reserved in ISO 8601 format
            including timezone, for example 2016-03-10T18:07:52.534Z. No value
            means that number is not reserved anymore
          format: date-time
        reservationId:
          type: string
          description: &gt;-
            Internal identifier of phone number reservation; encoded data
            including reservation type (by brand, by account, by session),
            particular brand/account/session data, and reservation date and time
        status:
          type: string
          description: Phone number status
          enum:
            - Enabled
            - Pending
            - Disabled
        error:
          type: string
          description: The error code in case of reservation/un-reservation failure
          enum:
            - NumberIsAlreadyProvisioned
            - NumberReserved
            - NumberNotAvailable
    RingOut.Request.CountryInfo:
      type: object
