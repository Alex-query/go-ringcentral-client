          type: array
          description: The list of message attachments
          items:
            $ref: '#/components/schemas/MessageAttachmentInfo'
        availability:
          type: string
          description: &gt;-
            Message availability status. Message in 'Deleted' state is still
            preserved with all its attachments and can be restored. 'Purged'
            means that all attachments are already deleted and the message
            itself is about to be physically deleted shortly
          enum:
            - Alive
            - Deleted
            - Purged
        conversationId:
          type: integer
          description: &gt;-
            SMS and Pager only. Identifier of the conversation the message
            belongs to
          format: int64
        creationTime:
          type: string
          description: &gt;-
            Message creation datetime in ISO 8601 format including timezone, for
            example 2016-03-10T18:07:52.534Z
          format: date-time
        deliveryErrorCode:
          type: string
          description: SMS only. Delivery error code returned by gateway
        direction:
          type: string
          description: &gt;-
            Message direction. Note that for some message types not all
            directions are allowed. For example voicemail messages can be only
            inbound
          enum:
            - Inbound
            - Outbound
        faxPageCount:
          type: integer
          description: Fax only. Page count in fax message
        faxResolution:
          type: string
          description: &gt;-
            Fax only. Resolution of fax message. ('High' for black and white
            image scanned at 200 dpi, 'Low' for black and white image scanned at
            100 dpi)
          enum:
            - High
            - Low
        from:
          $ref: '#/components/schemas/MessageInfo.CallerInfo'
          description: Sender information
        lastModifiedTime:
          type: string
          description: &gt;-
            The datetime when the message was modified on server in ISO 8601
            format including timezone, for example 2016-03-10T18:07:52.534Z
          format: date-time
        messageStatus:
          type: string
          description: &gt;-
            Message status. Different message types may have different allowed
            status values.
          enum:
            - Queued
            - Sent
            - Delivered
            - DeliveryFailed
            - SendingFailed
            - Received
        pgToDepartment:
          type: boolean
          description: &gt;-
            Pager only True if at least one of the message recipients is
            Department extension
        priority:
          type: string
          description: Message priority
          enum:
            - Normal
            - High
        readStatus:
          type: string
          description: Message read status
          enum:
            - Read
            - Unread
        smsDeliveryTime:
          type: string
          description: &gt;-
            SMS only. The datetime when outbound SMS was delivered to
            recipient's handset in ISO 8601 format including timezone, for
            example 2016-03-10T18:07:52.534Z. It is filled only if the carrier
            sends a delivery receipt to RingCentral
          format: date-time
        smsSendingAttemptsCount:
          type: integer
          description: &gt;-
            SMS only. Number of attempts made to send an outbound SMS to the
            gateway (if gateway is temporary unavailable)
        subject:
          type: string
          description: &gt;-
            Message subject. For SMS and Pager messages it replicates message
            text which is also returned as an attachment
        to:
          type: array
          description: Recipient information
          items:
            $ref: '#/components/schemas/MessageInfo.CallerInfo'
        type:
          type: string
          description: Message type
          enum:
            - Fax
            - SMS
            - VoiceMail
            - Pager
            - Text
        vmTranscriptionStatus:
          type: string
          description: &gt;-
            Voicemail only. Status of voicemail to text transcription. If
            VoicemailToText feature is not activated for account, the
            'NotAvailable' value is returned
          enum:
            - NotAvailable
            - InProgress
            - TimedOut
            - Completed
            - CompletedPartially
            - Failed
    MessageInfo.CallerInfo:
      type: object
      properties:
        extensionNumber:
          type: string
          description: &gt;-
            Extension short number (usually 3 or 4 digits). This property is
            filled when parties communicate by means of short internal numbers,
            for example when calling to other extension or sending/receiving
            Company Pager message
        location:
          type: string
          description: &gt;-
            Contains party location (city, state) if one can be determined from
            phoneNumber. This property is filled only when phoneNumber is not
            empty and server can calculate location information from it (for
            example, this information is unavailable for US toll-free numbers)
        messageStatus:
          type: string
          description: Status of a message. Returned for outbound fax messages only
          enum:
            - Queued
            - Sent
            - Delivered
            - DeliveryFailed
            - SendingFailed
            - Received
        faxErrorCode:
          type: string
          description: &gt;-
            Fax only. Error code returned in case of fax sending failure.
            Returned if messageStatus value is 'SendingFailed'
          enum:
            - Undefined
            - NoFaxSendPermission
            - NoInternationalPermission
            - NoFaxMachine
            - OutgoingCallError
            - RenderingFailed
            - TooManyPages
            - ReturnToDBQueue
            - NoCallTime
            - WrongNumber
            - ProhibitedNumber
            - InternalError
            - FaxSendingProhibited
            - ThePhoneIsBlacklisted
            - UserNotFound
            - ConvertError
            - DBGeneralError
            - SkypeBillingFailed
            - AccountSuspended
            - ProhibitedDestination
            - InternationalDisabled
        name:
          type: string
          description: &gt;-
            Symbolic name associated with a party. If the phone does not belong
            to the known extension, only the location is returned, the name is
            not determined then
        phoneNumber:
          type: string
          description: &gt;-
            Phone number of a party. Usually it is a plain number including
            country and area code like 18661234567. But sometimes it could be
            returned from database with some formatting applied, for example
            (866)123-4567. This property is filled in all cases where parties
            communicate by means of global phone numbers, for example when
            calling to direct numbers or sending/receiving SMS
    MessageNotification:
      type: object
