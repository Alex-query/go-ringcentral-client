  '/restapi/v1.0/account/{accountId}/extension/{extensionId}/address-book-sync':
    get:
      tags:
        - Address Book
      description: Contacts Synchronization
      responses:
        default:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    description: List of contacts with synchronization information
                    items:
                      $ref: '#/components/schemas/PersonalContactInfo'
                  syncInfo:
                    $ref: '#/components/schemas/SyncInfo'
                    description: 'Sync type, token and time'
                  nextPageId:
                    type: integer
                    description: 'Internal identifier of the next page, if any'
                  nextPageUri:
                    type: string
                    description: 'URL of the next page, if any'
      parameters:
        - description: Type of synchronization. The default value is 'FSync'
          name: syncType
          in: query
          schema:
            type: string
            enum:
              - FSync
              - ISync
        - description: Value of syncToken property of the last sync request response
          name: syncToken
          in: query
          schema:
            type: string
        - description: &gt;-
            Number of records per page to be returned. The max number of records
            is 250, which is also the default. For FSync — if the number of
            records exceeds the parameter value (either specified or default),
            all of the pages can be retrieved in several requests. For ISync —
            if the number of records exceeds the page size, the number of
            incoming changes to this number is limited
          name: perPage
          in: query
          schema:
            type: integer
        - description: &gt;-
            Internal identifier of a page. It can be obtained from the
            'nextPageId' parameter passed in response body
          name: pageId
          in: query
          schema:
            type: integer
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/extensionId'
