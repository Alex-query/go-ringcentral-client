        label:
          type: string
          description: Title of a forwarding number
    SIPData:
      type: object
      properties:
        toTag:
          type: string
          description: Recipient data
        fromTag:
          type: string
          description: Sender data
        remoteUri:
          type: string
          description: Remote address URL
        localUri:
          type: string
          description: Local address URL
    ScheduleInfo:
      type: object
      properties:
        weeklyRanges:
          $ref: '#/components/schemas/WeeklyScheduleInfo'
          description: Weekly schedule
        ranges:
          $ref: '#/components/schemas/RangesInfo'
          description: Specific data ranges
        ref:
          type: string
          description: &gt;-
            The user's schedule specified for business hours or after hours; it
            can also be set/retrieved calling the corresponding method
          enum:
            - BusinessHours
            - AfterHours
    ServerInfo:
      type: object
      properties:
