            $ref: '#/components/schemas/VersionInfo'
        serverVersion:
          type: string
          description: Server version
        serverRevision:
          type: string
          description: Server revision
    ServiceFeatureInfo:
      type: object
      properties:
        featureName:
          type: string
          description: 'Feature name, see all available values in Service Feature List'
        enabled:
          type: boolean
          description: 'Feature status, shows feature availability for the extension'
    ServicePlanInfo:
      type: object
      properties:
        id:
          type: string
          description: Internal identifier of a service plan
        name:
          type: string
          description: Name of a service plan
        edition:
          type: string
          description: Edition of a service plan
    ShippingAddress:
      type: object
      properties:
        customerName:
          type: string
          description: Name of a receiver
        street:
          type: string
          description: 'Street address, line 1 - street address, P.O. box, company name, c/o'
        street2:
          type: string
          description: &gt;-
            Street address, line 2 - apartment, suite, unit, building, floor,
            etc.
        city:
          type: string
          description: City name
        state:
          type: string
          description: State/province name
        zip:
          type: string
          description: Zip code
        country:
          type: string
          description: Country name
    ShippingInfo:
      type: object
      properties:
        status:
          type: string
          description: &gt;-
            Shipping status of the order item. It is set to 'Initial' when the
            order is submitted. Then it is changed to 'Accepted' when a
            distributor starts processing the order. Finally it is changed to
            Shipped which means that distributor has shipped the device.
          enum:
            - Initial
            - Accepted
            - Shipped
        carrier:
          type: string
          description: &gt;-
            Shipping carrier name. Appears only if the device status is
            "Shipped"
        trackingNumber:
          type: string
          description: &gt;-
            Carrier-specific tracking number. Appears only if the device status
            is "Shipped"
        method:
          type: array
          description: Shipping method information
          items:
            $ref: '#/components/schemas/ShippingMethod'
        address:
          type: array
          description: &gt;-
            Shipping address for the order. If it coincides with the Emergency
            Service Address, then can be omitted. By default the same value as
            the emergencyServiceAddress. Multiple addresses can be specified; in
            case an order contains several devices, they can be delivered to
            different addresses
          items:
            $ref: '#/components/schemas/ShippingAddress'
    ShippingMethod:
      type: object
      properties:
        id:
          type: string
          description: Method identifier. The default value is "1" (Ground)
          enum:
            - '1'
            - '2'
            - '3'
        name:
          type: string
          description: 'Method name, corresponding to the identifier'
          enum:
            - Ground
            - 2 Day
            - Overnight
    StateInfo:
      type: object
      properties:
        id:
          type: string
          description: Internal identifier of a state
        uri:
          type: string
          description: Canonical URI of a state
        country:
          $ref: '#/components/schemas/StateInfo.CountryInfo'
          description: Information on a country the state belongs to
        isoCode:
          type: string
          description: Short code for a state (2-letter usually)
        name:
          type: string
          description: Official name of a state
    StateInfo.CountryInfo:
      type: object
      properties:
        id:
          type: string
          description: Internal identifier of a state
        uri:
          type: string
          description: Canonical URI of a state
    StatusInfo:
      type: object
      properties:
        comment:
          type: string
          description: 'A free-form user comment, describing the status change reason'
        reason:
          type: string
          description: Type of suspension
          enum:
            - Voluntarily
            - Involuntarily
    Subscription.Request.DeliveryMode:
      type: object
      properties:
        transportType:
          type: string
          description: &gt;-
            Notifications transportation provider name. 'APNS' (Apple Push
            Notifications Service)
          enum:
            - PubNub
            - APNS
            - PubNub/APNS/VoIP
        encryption:
          type: boolean
          description: &gt;-
            Optional parameter. Specifies if the message will be encrypted or
            not. If request contains any presence event filter the value by
            default is 'True' (even if specified as 'false'). If request
            contains only message event filters the value by default is 'False'
    SubscriptionInfo:
      type: object
      properties:
        id:
          type: string
          description: Internal identifier of a subscription
        uri:
          type: string
          description: Canonical URI of a subscription
        eventFilters:
          type: array
          description: &gt;-
            Collection of URIs to API resources (message-store/presence/detailed
            presence)
          items:
            type: string
        expirationTime:
          type: string
          description: &gt;-
            Subscription expiration datetime in ISO 8601 format including
            timezone, for example 2016-03-10T18:07:52.534Z
          format: date-time
        expiresIn:
          type: integer
          description: Subscription lifetime in seconds. The default value is 900
        status:
          type: string
          description: Subscription status
          enum:
            - Active
            - Suspended
        creationTime:
          type: string
          description: &gt;-
            Subscription creation datetime in ISO 8601 format including
            timezone, for example 2016-03-10T18:07:52.534Z
          format: date-time
        deliveryMode:
          $ref: '#/components/schemas/DeliveryMode'
          description: Delivery mode data
    SyncInfo:
      type: object
      properties:
        syncType:
          type: string
          description: Type of synchronization
          enum:
            - FSync
            - ISync
        syncToken:
          type: string
          description: Synchronization token
        syncTime:
          type: string
          description: &gt;-
            Last synchronization datetime in ISO 8601 format including timezone,
            for example 2016-03-10T18:07:52.534Z
          format: date-time
    TargetServicePlanInfo:
      type: object
      properties:
        id:
          type: string
          description: Internal identifier of a target service plan
        name:
          type: string
          description: Name of a target service plan
    TimeInterval:
      type: object
      properties:
        from:
          type: string
          description: 'Time in format hh:mm'
          format: date-time
        to:
          type: string
          description: 'Time in format hh:mm'
          format: date-time
    TimezoneInfo:
      type: object
      properties:
        id:
          type: string
          description: Internal identifier of a timezone
        uri:
          type: string
          description: Canonical URI of a timezone
        name:
          type: string
          description: Short name of a timezone
        description:
          type: string
          description: Meaningful description of the timezone
    TokenInfo:
      type: object
      properties:
        access_token:
          type: string
          description: Access token to pass to subsequent API requests
        expires_in:
          type: integer
          description: 'Issued access token TTL (time to live), in seconds'
        refresh_token:
          type: string
          description: 'Refresh token to get a new access token, when the issued one expires'
        refresh_token_expires_in:
          type: integer
          description: 'Issued refresh token TTL (time to live), in seconds'
        scope:
          type: string
          description: &gt;-
            List of permissions allowed with this access token, white-space
            separated
        token_type:
          type: string
          description: &gt;-
            Type of token. Use this parameter in Authorization header of
            requests
        owner_id:
          type: string
          description: Extension identifier
        endpoint_id:
          type: string
          description: &gt;-
            Unique identifier of a client application passed by the client, or
            auto-generated by server if not specified in request
    UnconditionalForwardingInfo:
      type: object
      properties:
        phoneNumber:
          type: string
          description: Phone number to which the call is forwarded
    UserPermission:
      type: object
      properties:
        permission:
          $ref: '#/components/schemas/UserPermissionInfo'
          description: Information on a permission granted
        scopes:
          type: array
          description: List of active scopes for permission
          items:
            type: string
    UserPermissionInfo:
      type: object
      properties:
        id:
          type: string
          description: Internal identifier of a permission
        uri:
          type: string
          description: Canonical URI of a permission resource
    VersionInfo:
      type: object
      properties:
        uri:
          type: string
          description: Canonical URI of API versions
        versionString:
          type: string
          description: Version of the RingCentral REST API
        releaseDate:
          type: string
          description: Release date of this version
        uriString:
          type: string
          description: URI part determining the current version
    VoicemailInfo:
      type: object
      properties:
        enabled:
          type: boolean
          description: If 'True' then voicemails are allowed to be received
        recipient:
          $ref: '#/components/schemas/RecipientInfo'
          description: Recipient data
    WeeklyScheduleInfo:
      type: object
      properties:
        monday:
          type: array
          description: Time intervals for a particular day
          items:
            $ref: '#/components/schemas/TimeInterval'
        tuesday:
          type: array
          description: Time intervals for a particular day
          items:
            $ref: '#/components/schemas/TimeInterval'
        wednesday:
          type: array
          description: Time intervals for a particular day
          items:
            $ref: '#/components/schemas/TimeInterval'
        thursday:
          type: array
          description: Time intervals for a particular day
          items:
            $ref: '#/components/schemas/TimeInterval'
        friday:
          type: array
          description: Time intervals for a particular day
          items:
            $ref: '#/components/schemas/TimeInterval'
        saturday:
          type: array
          description: Time intervals for a particular day
          items:
            $ref: '#/components/schemas/TimeInterval'
        sunday:
          type: array
          description: Time intervals for a particular day
          items:
            $ref: '#/components/schemas/TimeInterval'
  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      description: &gt;-
        Internal identifier of a RingCentral account or tilde (~) to indicate
        the account logged-in within the current session
      schema:
        type: string
        default: '~'
    answeringRuleId:
      name: answeringRuleId
      in: path
      required: true
      description: &gt;-
        Internal identifier of an answering rule. The value can be standard
        digital ID or specific ID - either business-hours-rule or
        after-hours-rule
      schema:
        type: string
    attachmentId:
      name: attachmentId
      in: path
      required: true
      description: Internal identifier of a message attachment
      schema:
        type: string
    blockedNumberId:
      name: blockedNumberId
      in: path
      required: true
      description: Internal identifier of a blocked number list entry
      schema:
        type: string
    brandId:
      name: brandId
      in: path
      required: true
      description: Internal identifier of a brand
      schema:
        type: string
    callLogId:
      name: callLogId
      in: path
      required: true
      description: Internal identifier of a call log record
      schema:
        type: string
    companyPagerId:
      name: companyPagerId
      in: path
      required: true
      description: Internal identifier of a pager message
      schema:
        type: string
    contactId:
      name: contactId
      in: path
      required: true
      description: Internal identifier of a contact record in the RingCentral database
      schema:
        type: string
    countryId:
      name: countryId
      in: path
      required: true
      description: Internal identifier of a country
      schema:
        type: string
    customDataKey:
      name: customDataKey
      in: path
      required: true
      description: &gt;-
        Custom data access key. The number of unique custom data keys is limited
        to 100 keys per extension, summarized for all the applications. For
        example, if you have created 50 custom data keys under the Android
        mobile client application for the particular extension, then logged in
        the iOS application and created another 50 keys, the web client
        application won't be allowed to create any custom data key for that
        extension
      schema:
        type: string
    departmentId:
      name: departmentId
      in: path
      required: true
      description: &gt;-
        Internal identifier of a Department extension (same as extensionId but
        only the ID of a department extension is valid)
      schema:
        type: string
    deviceId:
      name: deviceId
      in: path
      required: true
      description: Internal identifier of a device
      schema:
        type: string
    extensionId:
      name: extensionId
      in: path
      required: true
      description: &gt;-
        Internal identifier of an extension or tilde (~) to indicate the
        extension assigned to the account logged-in within the current session
      schema:
        type: string
        default: '~'
    faxId:
      name: faxId
      in: path
      required: true
      description: Internal identifier of a fax message
      schema:
        type: string
    greetingId:
      name: greetingId
      in: path
      required: true
      description: Internal identifier of a greeting
      schema:
        type: string
    groupId:
      name: groupId
      in: path
      required: true
      description: Internal identifier of a group in an address book
      schema:
        type: string
    languageId:
      name: languageId
      in: path
      required: true
      description: Internal identifier of a language
      schema:
        type: string
    lineId:
      name: lineId
      in: path
      required: true
      description: Internal identifier of a line
      schema:
        type: string
    meetingId:
      name: meetingId
      in: path
      required: true
      description: Internal identifier of a meeting
      schema:
        type: string
    messageId:
      name: messageId
      in: path
      required: true
      description: Internal identifier of a message
      schema:
        type: string
    orderId:
      name: orderId
      in: path
      required: true
      description: Internal identifier of an order
      schema:
        type: string
    phoneNumberId:
      name: phoneNumberId
      in: path
      required: true
      description: Internal identifier of a phone number
      schema:
        type: string
    recordingId:
      name: recordingId
      in: path
      required: true
      description: Internal identifier of recording (returned in Call Log)
      schema:
        type: string
    ringoutId:
      name: ringoutId
      in: path
      required: true
      description: Internal identifier of a RingOut call
      schema:
        type: string
    scaleSize:
