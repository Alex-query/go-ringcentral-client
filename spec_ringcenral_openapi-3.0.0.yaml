  /restapi/oauth/authorize:
    post:
      tags:
        - Authorization
      description: OAuth2 Authorize
      responses:
        default:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: The authorization code returned for your application
                  expires_in:
                    type: integer
                    description: The remaining lifetime of the authorization code
                  state:
                    type: string
                    description: &gt;-
                      This parameter will be included in response if it was
                      specified in the client authorization request. The value
                      will be copied from the one received from the client
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                response_type:
                  type: string
                  description: Must be set to code
                client_id:
                  type: string
                  description: &gt;-
                    Required. Enter your application key (Production or Sandbox)
                    here
                redirect_uri:
                  type: string
                  description: &gt;-
                    Required. This is a callback URI which determines where the
                    response will be sent to. The value of this parameter must
                    exactly match one of the URIs you have provided for your app
                    upon registration. This URI can be HTTP/HTTPS address for
                    web applications or custom scheme URI for mobile or desktop
                    applications.
                state:
                  type: string
                  description: &gt;-
                    Optional, recommended. An opaque value used by the client to
                    maintain state between the request and callback. The
                    authorization server includes this value when redirecting
                    the user-agent back to the client. The parameter should be
                    used for preventing cross-site request forgery
  /restapi/oauth/revoke:
    post:
      tags:
        - Authorization
      description: OAuth2 Revoke Token
      responses:
        default:
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Active access or refresh token to be revoked
  /restapi/oauth/token:
    post:
      tags:
        - Authorization
      description: OAuth2 Get Token
      responses:
        default:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenInfo'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  description: &gt;-
                    Must hold password value for Resource Owner Credentials
                    flow. If client application is not authorized by the
                    specified grant_type, response does not contain
                    refresh_token and refresh_token_ttl attributes
                access_token_ttl:
                  type: integer
                  description: &gt;-
                    Optional. Access token lifetime in seconds; the possible
                    values are from 600 sec (10 min) to 3600 sec (1 hour). The
                    default value is 3600 sec. If the value specified exceeds
                    the default one, the default value is set. If the value
                    specified is less than 600 seconds, the minimum value (600
                    sec) is set
                refresh_token_ttl:
                  type: integer
                  description: &gt;-
                    Optional. Refresh token lifetime in seconds. The default
                    value depends on the client application, but as usual it
                    equals to 7 days. If the value specified exceeds the default
                    one, the default value is applied. If client specifies
                    refresh_token_ttl&lt;=0, refresh token is not returned even if
                    the corresponding grant type is supported
                username:
                  type: string
                  description: &gt;-
                    Phone number linked to account or extension in account in
                    E.164 format with or without leading "+" sign
                extension:
                  type: string
                  description: &gt;-
                    Optional. Extension short number. If company number is
                    specified as a username, and extension is not specified, the
                    server will attempt to authenticate client as main company
                    administrator
                password:
                  type: string
                  description: User's password
                scope:
                  type: string
                  description: &gt;-
                    Optional. List of API permissions to be used with access
                    token (see Application Permissions). Can be omitted when
                    requesting all permissions defined during the application
                    registration phase
                endpoint_id:
                  type: string
                  description: &gt;-
                    Optional. Unique identifier of a client application. You can
                    pass it in request according to pattern
                    [a-zA-Z0-9_\-]{1,64}. Otherwise it is auto-generated by
                    server. The value will be returned in response in both cases
