paths:
  /restapi:
    get:
      description: <p style='font-style:italic;'>Since 1.0.0</p><p>Returns current API version(s) and server info.</p><h4>Usage Plan Group</h4><p>Light</p>
      operationId: getAPIVersion
      responses:
        default:
          content:
            application/json:
