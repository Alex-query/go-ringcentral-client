  /restapi/v1.0/account/{accountId}/extension/{extensionId}/call-log:
    delete:
      description: <p style='font-style:italic;'></p><p></p><h4>Required Permissions</h4><table class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td class='code'>EditCallLog</td><td>Viewing and updating user call logs</td></tr><tr><td class='code'>ReadCallLog</td><td>Viewing user call logs</td></tr></tbody></table><h4>Usage Plan Group</h4><p>Heavy</p>
      operationId: deleteExtensionCallLog
      parameters:
      - description: Internal identifier of a RingCentral account or tilde (~) to indicate the account logged-in within the current session
        in: path
        name: accountId
        required: true
        schema:
          default: ~
          type: string
      - description: Internal identifier of an extension or tilde (~) to indicate the extension assigned to the account logged-in within the current session
        in: path
        name: extensionId
        required: true
        schema:
          default: ~
          type: string
      - description: The end datetime for records deletion in ISO 8601 format including timezone, for example 2016-03-10T18:07:52.534Z. The default value is current time
        in: query
        name: dateTo
        schema:
          type: string
      - in: query
        name: phoneNumber
        schema:
          type: string
      - in: query
        name: extensionNumber
        schema:
          type: string
      - explode: true
        in: query
        name: type
        schema:
          items:
            enum:
            - Voice
            - Fax
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: direction
        schema:
          items:
            enum:
            - Inbound
            - Outbound
            type: string
          type: array
        style: form
      - in: query
        name: dateFrom
        schema:
          format: date-time
          type: string
      responses:
        default:
          content: {}
          description: Success
      summary: Delete Call Log Records by Filter
      tags:
      - Call Log
      x-api-group: extension/call-log
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: EditCallLog
      x-user-permission: EditCallLog
      x-access-level: Advanced
    get:
      description: <p style='font-style:italic;'>Since 1.0.3 (Release 5.11)</p><p>Returns call log records filtered by the specified parameters.</p><h4>Required Permissions</h4><table class='fullwidth'><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td class='code'>ReadCallLog</td><td>Viewing user call logs</td></tr></tbody></table><h4>Usage Plan Group</h4><p>Heavy</p>
      operationId: loadExtensionCallLog
      parameters:
      - description: Internal identifier of a RingCentral account or tilde (~) to indicate the account logged-in within the current session
        in: path
        name: accountId
        required: true
        schema:
          default: ~
          type: string
      - description: Internal identifier of an extension or tilde (~) to indicate the extension assigned to the account logged-in within the current session
        in: path
        name: extensionId
        required: true
        schema:
          default: ~
          type: string
      - description: Extension number of a user. If specified, returns call log for a particular extension only. Cannot be specified together with the phoneNumber filter
        in: query
        name: extensionNumber
        schema:
          type: string
      - description: If 'True' then calls from/to blocked numbers are returned. The default value is 'True'
        in: query
        name: showBlocked
        schema:
          type: boolean
      - description: Phone number of a caller/call recipient. If specified, returns all calls (both incoming and outcoming) with the mentioned phone number. Cannot be specified together with the extensionNumber filter
        in: query
        name: phoneNumber
        schema:
          type: string
      - description: The direction for the result records. It is allowed to specify more than one direction. If not specified, both inbound and outbound records are returned. Multiple values are accepted
        explode: true
        in: query
        name: direction
        schema:
          enum:
          - Inbound
          - Outbound
          items:
            type: string
          type: array
        style: form
      - in: query
        name: sessionId
        schema:
          type: string
      - description: Call type of a record. It is allowed to specify more than one type. If not specified, all call types are returned. Multiple values are accepted
        explode: true
        in: query
        name: type
        schema:
          enum:
          - Voice
          - Fax
          items:
            type: string
          type: array
        style: form
      - description: Call transport type. 'PSTN' specifies that a call leg is initiated from the PSTN network provider; 'VoIP' - from an RC phone. By default this filter is disabled
        explode: true
        in: query
        name: transport
        schema:
          enum:
          - PSTN
          - VoIP
          items:
            type: string
          type: array
        style: form
      - description: The default value is 'Simple' for both account and extension call log
        explode: true
        in: query
        name: view
        schema:
          enum:
          - Simple
          - Detailed
          items:
            type: string
          type: array
        style: form
      - description: '''True'' if only recorded calls have to be returned'
        in: query
        name: withRecording
        schema:
          type: boolean
      - description: The end datetime for resulting records in ISO 8601 format including timezone, for example 2016-03-10T18:07:52.534Z. The default value is current time
        in: query
        name: dateTo
        schema:
          format: date-time
          type: string
      - description: The start datetime for resulting records in ISO 8601 format including timezone, for example 2016-03-10T18:07:52.534Z. The default value is dateTo minus 24 hours
        in: query
        name: dateFrom
        schema:
          format: date-time
          type: string
      - description: Indicates the page number to retrieve. Only positive number values are allowed. Default value is '1'
        in: query
        name: page
        schema:
          type: integer
      - description: Indicates the page size (number of items). If not specified, the value is '100' by default
        in: query
        name: perPage
        schema:
          type: integer
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtensionCallLogResponse'
          description: Success
      summary: Get Call Log Records by Filter
      tags:
      - Call Log
      x-api-group: extension/call-log
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadCallLog
      x-user-permission: ReadCallLog
      x-access-level: Public
